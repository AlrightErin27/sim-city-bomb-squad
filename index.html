<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bomb.js"></script>
</head>
<body>
    <main>
        <div id="bomb-container">
            <div class="timer">
                <p>0:00:30:00</p>
            </div>
            
            <div id="wirebox">
                <img id="blue" src="img/uncut-blue-wire.png">
                <img id="green" src="img/uncut-green-wire.png">
                <img id="red" src="img/uncut-red-wire.png">
                <img id="white" src="img/uncut-white-wire.png">
                <img id="yellow" src="img/uncut-yellow-wire.png">
            </div>
            
            <div>
                <button type="button">Reset</button>
            </div>
        </div>
    </main>
</html>
