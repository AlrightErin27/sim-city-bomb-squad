<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
</head>
<body>
    <main>
    <div class="container">
        <div class="shell">

         <div id="timerBox">
             <p id="timer">00:00:30</p>
        </div>
         <div id="wireBox">
             <img id="blue" src="img/uncut-blue-wire.png" />
             <img id="green" src="img/uncut-green-wire.png" />
             <img id="red" src="img/uncut-red-wire.png" />
             <img id="yellow" src="img/uncut-yellow-wire.png" />
             <img id="white" src="img/uncut-white-wire.png" />
        </div>
        
        <div class="resetButton">
            <button id="reset">Reset</button>
        </div>
           
        </div>
    </div>
    </main>
    <script src="js/bomb.js"></script>
</body>
</html>
